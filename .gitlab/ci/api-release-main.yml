api_release_main:
  stage: build
  image: docker:24.0.6
  services:
    - docker:24.0.6-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    COMPONENT: api
    TARGET_ENV: main
    BUILD_CONTEXT: api
    DOCKERFILE_PATH: api/Dockerfile
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - api/**/*
        - kubernetes/**/*
        - .gitlab/ci/api-release-main.yml
        - .gitlab-ci.yml
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual
      allow_failure: false
  before_script:
    - echo "Logging in to registry ${CI_REGISTRY}"
    - echo "$CI_REGISTRY_PASSWORD" | docker login "$CI_REGISTRY" -u "$CI_REGISTRY_USER" --password-stdin
  script:
    - |
      set -eu
      IMAGE_REPO="${CI_REGISTRY_IMAGE:-${CI_REGISTRY}/${CI_PROJECT_PATH}}"
      IMAGE_REPO="$(echo "$IMAGE_REPO" | tr '[:upper:]' '[:lower:]')"
      COMPONENT_REPO="${IMAGE_REPO}/${COMPONENT}"
      SHORT_SHA="${CI_COMMIT_SHA:0:12}"
      PRIMARY_IMAGE="${COMPONENT_REPO}:${TARGET_ENV}"
      LATEST_TAG="${COMPONENT_REPO}:latest"
      SHA_TAG="${COMPONENT_REPO}:${SHORT_SHA}"
      docker build --pull -f "$DOCKERFILE_PATH" -t "$PRIMARY_IMAGE" "$BUILD_CONTEXT"
      docker tag "$PRIMARY_IMAGE" "$LATEST_TAG"
      docker tag "$PRIMARY_IMAGE" "$SHA_TAG"
      for tag in "$PRIMARY_IMAGE" "$LATEST_TAG" "$SHA_TAG"; do
        docker push "$tag"
      done
  after_script:
    - docker logout "$CI_REGISTRY"
