            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - APIKeyAuth: []
      summary: Restart Minecraft server
      tags:
      - servers
  /servers/{serverName}/start:
