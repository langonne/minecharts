definitions:
  database.MinecraftServer:
    properties:
      created_at:
        type: string
      deployment_name:
        type: string
      id:
        type: integer
      owner_id:
        type: integer
      pvc_name:
        type: string
      server_name:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  handlers.CreateAPIKeyRequest:
    properties:
      description:
        example: Key for CI/CD pipeline
        type: string
      expires_at:
        example: "2023-12-31T23:59:59Z"
        type: string
    type: object
  handlers.ExecCommandRequest:
    properties:
      command:
        example: say Hello, world!
        type: string
    required:
    - command
    type: object
  handlers.ExposeServerRequest:
    properties:
      domain:
        example: mc.example.com
        type: string
      exposureType:
        example: NodePort
        type: string
      port:
        example: 25565
        type: integer
    required:
    - exposureType
    type: object
  handlers.LoginRequest:
    properties:
      password:
        example: secretpassword
        type: string
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  handlers.ModifyPermissionsRequest:
    properties:
      permissions:
        items:
          $ref: '#/definitions/handlers.PermissionAction'
        type: array
    required:
    - permissions
    type: object
  handlers.PermissionAction:
    properties:
      name:
        description: Optionnel, pour la lisibilit√©
        example: PermViewServer
        type: string
      permission:
        example: 128
        type: integer
    required:
    - permission
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: securepass123
        minLength: 8
        type: string
      username:
        example: newuser
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  handlers.StartMinecraftServerRequest:
    properties:
      env:
        additionalProperties:
          type: string
        example:
          '"MEMORY"': '"4G"}'
          '"MODE"': '"survival"'
          '{"DIFFICULTY"': '"normal"'
        type: object
      serverName:
        example: survival
        type: string
    required:
    - serverName
    type: object
  handlers.UpdateUserRequest:
    properties:
      active:
        example: true
        type: boolean
      email:
        example: new@example.com
        type: string
      password:
        example: newStrongPassword123
        type: string
      permissions:
        description: Bit flags for permissions
        example: 143
        type: integer
      username:
        example: newusername
        type: string
    type: object
info:
  contact:
    email: support@minecharts.io
    name: API Support
    url: http://www.minecharts.io/support
  description: API for managing Minecraft servers in Kubernetes
