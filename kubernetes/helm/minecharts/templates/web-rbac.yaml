{{- if .Values.web.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default (include "minecharts.web.fullname" .) .Values.web.serviceAccount.name }}
  namespace: {{ include "minecharts.namespace" . }}
  labels:
    {{- include "minecharts.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "minecharts.web.fullname" . }}
  namespace: {{ include "minecharts.namespace" . }}
  labels:
    {{- include "minecharts.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "minecharts.web.fullname" . }}
  namespace: {{ include "minecharts.namespace" . }}
  labels:
    {{- include "minecharts.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ default (include "minecharts.web.fullname" .) .Values.web.serviceAccount.name }}
    namespace: {{ include "minecharts.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "minecharts.web.fullname" . }}
{{- end }}
