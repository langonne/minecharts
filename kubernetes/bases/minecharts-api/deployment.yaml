apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecharts-api
  namespace: minecharts
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minecharts-api
  template:
    metadata:
      labels:
        app: minecharts-api
    spec:
      serviceAccountName: minecharts-api
      containers:
        - name: minecharts-api
          image: registry.prod.nasdak.fr/l.angonnet/minecharts/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: minecharts-api-data-pvc
