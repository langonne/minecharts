<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="route:access" content="private" />
  <title>Minecharts - Dashboard</title>
  <script type="module" src="main.ts"></script>
  <script type="module" src="dashboard.ts"></script>
  <style>
    body {
      opacity: 0;
    }
  </style>

</head>

<body class="min-h-screen flex flex-col bg-zinc-900 text-white" data-nav-active="dashboard">
  <header class="w-full" hx-get="./navbar.html" hx-trigger="load" hx-swap="innerHTML"></header>
  <div class="flex items-center justify-center flex-1 overflow-auto px-4 py-6">
    <div
      class="bg-zinc-800 w-full max-w-4xl rounded-xl p-4 sm:p-6 transition-all duration-500 ease-in-out shadow-lg border border-zinc-700/60">
      <!-- Request for servers list -->
      <div id="servers-list" x-data="serversList">
        <div x-ref="serversLoader" hx-get="api/servers" hx-swap="none" hx-ext="json-enc"
          hx-trigger="load delay:100, refreshServersList from:body">
        </div>
        <!-- Servers list -->
        <ul id="ul-servers-list" x-show="hasServers" x-collapse class="space-y-3">
          <template x-for="(value,index) in servers">
            <!-- A server -->
            <li
              class="flex flex-wrap items-center justify-between gap-4 p-4 rounded-lg border border-zinc-700 bg-zinc-900/60">
              <!-- Left part -->
              <div class="flex items-center gap-3 min-w-0">
                <div class="w-3 h-3 rounded-full"
                  :class="statusIndicatorClass(value.status)"
                  :title="statusIndicatorLabel(value.status)">
                </div>
                <span class="font-bold text-lg sm:text-xl" x-text="value.server_name"></span>
                <div class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg hover:ring-2 transition-all">
                  <a class="inline-block px-4 py-2" :href="`/server.html?name=${value.server_name}`">Manage</a>
                </div>

              </div>
              <!-- Right part -->
              <div class="flex flex-wrap gap-2 md:gap-3 ml-auto">
                <div x-show="value.status !== 'running'"
                  class="bg-green-600 hover:bg-green-700 text-white rounded-lg hover:ring-2 transition-all">
                  <button class="px-4 py-2" :hx-post="`/api/servers/${value.server_name}/start`" hx-swap="none"
                    hx-on::after-request="if(event.detail.successful)  htmx.trigger('body', 'refreshServersList')"
                    :hx-confirm="`Start ${value.server_name} server ?`">Start</button>
                </div>

                <div class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg hover:ring-2 transition-all">
                  <button class="px-4 py-2" :hx-post="`/api/servers/${value.server_name}/restart`" hx-swap="none"
                    hx-on::after-request="if(event.detail.successful)  htmx.trigger('body', 'refreshServersList')"
                    :hx-confirm="`Restart ${value.server_name} server ?`">Restart</button>
                </div>

                <div x-show="value.status === 'running'"
                  class="bg-red-500 hover:bg-red-600 text-white rounded-lg hover:ring-2 transition-all">
                  <button class="px-4 py-2" :hx-post="`/api/servers/${value.server_name}/stop`" hx-swap="none"
                    hx-on::after-request="if(event.detail.successful)  htmx.trigger('body', 'refreshServersList')"
                    :hx-confirm="`Stop ${value.server_name} server ?`">Stop</button>
                </div>
              </div>
            </li>
          </template>
        </ul>
        <!-- If no server found -->
        <div class="flex items-center justify-center p-10">
          <div class="text-gray text-3xl" x-show="!hasServers" x-collapse>No servers yet</div>
        </div>
        <!-- Actions -->
        <div class="flex flex-wrap items-center gap-3 p-4">
          <a href="/create-server.html"
            class="bg-green-700 hover:bg-green-800 text-white rounded-lg hover:ring-2 transition-all px-4 py-2">
            Add server
          </a>
        </div>
        <!-- If error -->
        <div style=" display: none;" x-show="hasError" x-text="errorMessage" p="y-2 x-4" x-transition
          class="w-full bg-red-500/20 ring-2 text-red-500 rounded-lg">
        </div>
      </div>
    </div>
</body>
