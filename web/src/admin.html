<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="route:access" content="private" />
    <title>Minecharts - Admin</title>
    <script type="module" src="main.ts"></script>
    <script type="module" src="admin.ts"></script>
    <style>
        body {
            opacity: 0;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="min-h-screen bg-zinc-900 text-white" data-nav-active="admin" data-require-admin="true">
    <header class="w-full" hx-get="./navbar.html" hx-trigger="load" hx-swap="innerHTML"></header>
    <main class="flex-1">
        <div class="mx-auto flex max-w-6xl flex-col gap-6 px-4 py-8" x-data="adminPanel" x-cloak>
            <template x-if="loadError">
                <div class="rounded-lg border border-red-500/40 bg-red-500/10 p-4 text-red-200">
                    <p class="font-semibold">Administration unavailable</p>
                    <p class="text-sm" x-text="loadError"></p>
                </div>
            </template>

            <template x-if="loading && !loadError">
                <div class="rounded-lg border border-zinc-700 bg-zinc-800/60 p-6 text-center text-sm text-zinc-300">
                    Loading admin console…
                </div>
            </template>

            <template x-if="!loading && !loadError">
                <div class="space-y-6">
                    <section class="rounded-lg border border-zinc-700 bg-zinc-900/60 p-6 shadow-lg">
                        <div class="mb-4">
                            <h2 class="text-xl font-semibold">Create user</h2>
                            <p class="text-sm text-zinc-400">Provision a new account with initial permissions.</p>
                        </div>

                        <template x-if="createForm.message">
                            <div class="mb-4 rounded-md border border-emerald-500/40 bg-emerald-500/10 px-3 py-2 text-sm text-emerald-200">
                                <span x-text="createForm.message"></span>
                            </div>
                        </template>

                        <template x-if="createForm.error">
                            <div class="mb-4 rounded-md border border-red-500/40 bg-red-500/10 px-3 py-2 text-sm text-red-200">
                                <span x-text="createForm.error"></span>
                            </div>
                        </template>

                        <form class="space-y-4" @submit.prevent="createUser">
                            <div class="grid gap-4 sm:grid-cols-2">
                                <label class="flex flex-col gap-2">
                                    <span class="text-xs font-medium uppercase tracking-wide text-zinc-400">Username</span>
                                    <input type="text" x-model.trim="createForm.username"
                                        class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-sm text-white placeholder:text-zinc-500 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
                                        placeholder="e.g. newuser" required />
                                </label>
                                <label class="flex flex-col gap-2">
                                    <span class="text-xs font-medium uppercase tracking-wide text-zinc-400">Email</span>
                                    <input type="email" x-model.trim="createForm.email"
                                        class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-sm text-white placeholder:text-zinc-500 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
                                        placeholder="user@example.com" required />
                                </label>
                            </div>

                            <div class="grid gap-4 sm:grid-cols-2">
                                <label class="flex flex-col gap-2">
                                    <span class="text-xs font-medium uppercase tracking-wide text-zinc-400">Password</span>
                                    <input type="password" x-model="createForm.password" autocomplete="new-password"
                                        class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-sm text-white placeholder:text-zinc-500 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
                                        placeholder="Strong password" required />
                                </label>
                                <label class="flex flex-col gap-2">
                                    <span class="text-xs font-medium uppercase tracking-wide text-zinc-400">Confirm</span>
                                    <input type="password" x-model="createForm.confirm" autocomplete="new-password"
                                        class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-sm text-white placeholder:text-zinc-500 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
                                        placeholder="Confirm password" required />
                                </label>
                            </div>


                            <div class="flex justify-end">
                                <button type="submit" :disabled="createForm.busy"
                                    class="rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white transition-all hover:bg-emerald-500 hover:ring-2 disabled:cursor-not-allowed disabled:bg-emerald-600/60">
                                    Create user
                                </button>
                            </div>
                        </form>
                    </section>

                    <section class="rounded-lg border border-zinc-700 bg-zinc-900/60 p-6 shadow-lg">
                        <div class="mb-4 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
                            <div>
                                <h1 class="text-2xl font-semibold">User administration</h1>
                                <p class="text-sm text-zinc-400">Manage permissions and status for existing accounts.</p>
                            </div>
                            <button type="button" @click="loadUsers" :disabled="usersLoading"
                                class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1 text-xs font-medium text-zinc-300 transition-all hover:border-zinc-500 hover:text-white disabled:cursor-not-allowed disabled:text-zinc-500">
                                Refresh
                            </button>
                        </div>

                        <template x-if="usersLoading">
                            <div class="rounded-md border border-zinc-700 bg-zinc-800/60 px-3 py-2 text-sm text-zinc-300">
                                Loading users…
                            </div>
                        </template>

                        <template x-if="usersError">
                            <div class="mb-4 rounded-md border border-red-500/40 bg-red-500/10 px-3 py-2 text-sm text-red-200">
                                <span x-text="usersError"></span>
                            </div>
                        </template>

                        <template x-if="!usersLoading && !usersError && users.length === 0">
                            <p class="text-sm text-zinc-400">No users found.</p>
                        </template>

                        <template x-if="!usersLoading && users.length > 0">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-zinc-800 text-sm">
                                    <thead class="bg-zinc-800/60 text-zinc-300">
                                        <tr>
                                            <th class="px-3 py-2 text-left font-medium">User</th>
                                            <th class="px-3 py-2 text-left font-medium">Permissions</th>
                                            <th class="px-3 py-2 text-left font-medium">Status</th>
                                            <th class="px-3 py-2 text-left font-medium">Last login</th>
                                            <th class="px-3 py-2 text-left font-medium">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-zinc-800">
                                        <template x-for="user in users" :key="user.id">
                                            <tr class="align-top">
                                                <td class="px-3 py-3">
                                                    <div class="font-semibold text-zinc-100" x-text="user.username || '—'"></div>
                                                    <div class="text-xs text-zinc-500" x-text="user.email || 'No email'"></div>
                                                    <div class="text-xs text-zinc-500" x-text="`#${user.id}`"></div>
                                                </td>
                                                <td class="px-3 py-3 align-top">
                                                    <details class="group" :open="false">
                                                        <summary class="flex cursor-pointer items-center justify-between rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-xs font-medium text-zinc-200 transition-all group-open:border-emerald-600 group-open:bg-emerald-600/20">
                                                            <span x-text="formatPermissionSummary(user)"></span>
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-open:rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m6 9 6 6 6-6" />
                                                            </svg>
                                                        </summary>
                                                        <div class="mt-3 space-y-2 pl-1">
                                                            <p class="text-xs text-zinc-400">Toggle permissions:</p>
                                                            <div class="grid grid-cols-1 gap-2 sm:grid-cols-2 lg:grid-cols-3">
                                                                <template x-for="option in permissionOptions" :key="option.bit">
                                                                    <label class="flex items-center gap-2 text-xs text-zinc-300">
                                                                        <input type="checkbox" :checked="hasPermission(user, option.bit)"
                                                                            :disabled="user.busy || isSelf(user)"
                                                                            @change="togglePermission(user, option.bit)"
                                                                            class="h-4 w-4 rounded border-zinc-600 bg-zinc-800 text-emerald-500 focus:ring-emerald-400" />
                                                                        <span x-text="option.label"></span>
                                                                    </label>
                                                                </template>
                                                            </div>
                                                            <div class="flex flex-wrap items-center gap-2">
                                                                <button type="button" @click="savePermissions(user)"
                                                                    :disabled="user.busy || !permissionsChanged(user)"
                                                                    class="rounded-md border border-emerald-500/60 bg-emerald-600 px-3 py-1 text-xs font-semibold text-white transition-all hover:bg-emerald-500 hover:ring-2 disabled:cursor-not-allowed disabled:bg-emerald-600/60">
                                                                    Save
                                                                </button>
                                                                <span x-show="user.message" class="text-xs text-emerald-300"
                                                                    x-text="user.message"></span>
                                                                <span x-show="user.error" class="text-xs text-red-300" x-text="user.error"></span>
                                                            </div>
                                                        </div>
                                                    </details>
                                                </td>
                                                <td class="px-3 py-3">
                                                    <span :class="user.active ? 'text-emerald-300' : 'text-red-300'"
                                                        class="font-medium">
                                                        <span x-text="user.active ? 'Active' : 'Inactive'"></span>
                                                    </span>
                                                </td>
                                                <td class="px-3 py-3 text-zinc-300" x-text="formatTimestamp(user.lastLogin)"></td>
                                                <td class="px-3 py-3">
                                                    <div class="flex flex-col gap-2">
                                                        <button type="button" @click="toggleActive(user)"
                                                            :disabled="user.busy"
                                                            class="rounded-md border border-zinc-700 bg-zinc-800 px-3 py-1 text-xs font-medium text-zinc-200 transition-all hover:border-zinc-500 hover:text-white disabled:cursor-not-allowed disabled:text-zinc-500">
                                                            <span x-text="user.active ? 'Deactivate' : 'Activate'"></span>
                                                        </button>
                                                        <button type="button" @click="deleteUser(user)"
                                                            :disabled="user.busy || user.active"
                                                            :title="user.active ? 'Desactivez cet utilisateur avant de le supprimer.' : 'Supprimer definitivement cet utilisateur.'"
                                                            class="rounded-md border border-red-500/60 bg-red-600 px-3 py-1 text-xs font-semibold text-white transition-all hover:bg-red-500 hover:ring-2 disabled:cursor-not-allowed disabled:bg-red-600/60">
                                                            Delete
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </template>
                    </section>
                </div>
            </template>
        </div>
    </main>
</body>

</html>
