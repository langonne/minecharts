<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="route:access" content="private" />
    <script type="module" src="main.ts" defer></script>
    <style>
        body {
            opacity: 0;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>

</head>

<body class="bg-zinc-900">
    <!-- Nav bar -->
    <nav class="bg-zinc-800 w-full shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
            x-data="{
                navActive: document.body?.dataset?.navActive || 'dashboard',
                navTag: document.body?.dataset?.navTag || '',
                mobileOpen: false,
                isAdmin: localStorage.getItem('is_admin') === 'true',
                init() {
                    const handler = (event) => {
                        const detail = event?.detail;

                        if (detail && typeof detail === 'object' && 'isAdmin' in detail) {
                            this.isAdmin = Boolean(detail.isAdmin);
                            return;
                        }

                        if (detail !== undefined) {
                            this.isAdmin = Boolean(detail);
                            return;
                        }

                        this.isAdmin = localStorage.getItem('is_admin') === 'true';
                    };

                    document.addEventListener('auth:admin-change', handler);
                    handler();
                }
            }">
            <div class="flex h-16 items-center justify-between">
                <!-- Left section -->
                <div class="flex items-center gap-6">
                    <div class="flex items-center">
                        <div class="bg-emerald-700 rounded-md px-3 py-1">
                            <span class="font-bold text-white text-xl">Minecharts</span>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="/dashboard.html"
                            class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                            :class="navActive === 'dashboard' ? 'bg-emerald-600 text-white' : 'text-gray-300 hover:bg-zinc-700 hover:text-white'">
                            Dashboard
                        </a>
                        <template x-if="navActive === 'servers'">
                            <div class="flex items-center space-x-2">
                                <a href="/dashboard.html#servers"
                                    class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                                    :class="'bg-emerald-600 text-white'">
                                    Servers
                                </a>
                                <span x-show="navTag" x-transition.opacity
                                    class="text-xs px-2 py-1 rounded-md border border-emerald-500/50 text-emerald-200 bg-emerald-500/10"
                                    x-text="navTag"></span>
                            </div>
                        </template>
                        <a href="/account.html"
                            class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                            :class="navActive === 'account' ? 'bg-emerald-600 text-white' : 'text-gray-300 hover:bg-zinc-700 hover:text-white'">
                            Account
                        </a>
                        <template x-if="isAdmin">
                            <a href="/admin.html"
                                class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                                :class="navActive === 'admin' ? 'bg-emerald-600 text-white' : 'text-gray-300 hover:bg-zinc-700 hover:text-white'">
                                Admin
                            </a>
                        </template>
                    </div>
                </div>

                <!-- Right desktop section -->
                <div class="hidden md:flex items-center space-x-4 text-white">
                    <a href="/account.html"
                        class="font-bold text-white hover:text-emerald-300 transition-colors"
                        x-data="{ username: localStorage.getItem('username') || 'Account' }"
                        x-text="username">
                    </a>
                    <button class="px-4 py-2 rounded-lg bg-emerald-700 hover:bg-emerald-600 text-sm font-semibold transition-all"
                        @click="$dispatch('feedback-open')">
                        Feedback
                    </button>
                    <div class="bg-red-500 hover:bg-red-600 text-white rounded-lg hover:ring-2 transition-all">
                        <button class="px-4 py-2" hx-post="/api/auth/logout" hx-swap="none"
                            hx-on::after-request="if(event.detail.successful){localStorage.removeItem('username');localStorage.removeItem('is_admin');document.dispatchEvent(new CustomEvent('auth:admin-change',{detail:{isAdmin:false}}));window.location.href='/login.html';}">
                            Log out
                        </button>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button type="button"
                        class="inline-flex items-center justify-center rounded-md p-2 text-gray-300 hover:bg-zinc-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-emerald-500"
                        @click="mobileOpen = !mobileOpen" :aria-expanded="mobileOpen" aria-controls="mobile-nav">
                        <span class="sr-only">Open main menu</span>
                        <svg x-show="!mobileOpen" x-cloak class="h-6 w-6" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg x-show="mobileOpen" x-cloak class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile menu -->
            <div class="md:hidden" id="mobile-nav" x-show="mobileOpen" x-cloak x-transition>
                <div class="space-y-4 border-t border-zinc-700 py-4 text-gray-200">
                    <div class="flex flex-col space-y-2">
                        <a href="/dashboard.html"
                            class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                            :class="navActive === 'dashboard' ? 'bg-emerald-600 text-white' : 'hover:bg-zinc-700 hover:text-white'">
                            Dashboard
                        </a>
                        <template x-if="navActive === 'servers'">
                            <a href="/dashboard.html#servers"
                                class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                                :class="'bg-emerald-600 text-white'">
                                Servers
                                <span x-show="navTag" x-transition.opacity
                                    class="ml-2 text-xs px-2 py-1 rounded-md border border-emerald-500/50 text-emerald-200 bg-emerald-500/10"
                                    x-text="navTag"></span>
                            </a>
                        </template>
                        <a href="/account.html"
                            class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                            :class="navActive === 'account' ? 'bg-emerald-600 text-white' : 'hover:bg-zinc-700 hover:text-white'">
                            Account
                        </a>
                        <template x-if="isAdmin">
                            <a href="/admin.html"
                                class="rounded-lg px-3 py-2 text-sm font-medium transition-colors"
                                :class="navActive === 'admin' ? 'bg-emerald-600 text-white' : 'hover:bg-zinc-700 hover:text-white'">
                                Admin
                            </a>
                        </template>
                    </div>

                    <div class="flex flex-col gap-3 border-t border-zinc-700 pt-4 text-white">
                        <a href="/account.html" class="flex flex-col" x-data="{ username: localStorage.getItem('username') || 'Account' }">
                            <p class="text-sm uppercase tracking-wide text-zinc-400">Signed in as</p>
                            <p class="text-lg font-semibold mt-1 hover:text-emerald-300 transition-colors" x-text="username"></p>
                        </a>
                        <button class="w-full rounded-lg bg-emerald-700 px-4 py-2 text-sm font-semibold hover:bg-emerald-600"
                            @click="$dispatch('feedback-open')">
                            Feedback
                        </button>
                        <button class="w-full rounded-lg bg-red-500 px-4 py-2 text-sm font-semibold hover:bg-red-600"
                            hx-post="/api/auth/logout" hx-swap="none"
                            hx-on::after-request="if(event.detail.successful) window.location.href='/login.html'">
                            Log out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div x-data="feedbackModal()" @feedback-open.window="open = true" x-cloak>
        <template x-if="open">
            <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
                <div class="absolute inset-0 bg-black/60" @click="close"></div>
                <div class="relative w-full max-w-lg rounded-xl bg-zinc-900 p-6 border border-zinc-700 shadow-xl">
                    <div class="flex items-start justify-between gap-4">
                        <div>
                            <h2 class="text-xl font-semibold text-white">Submit feedback</h2>
                            <p class="text-sm text-zinc-300 mt-1">Share a bug report or improvement idea.</p>
                        </div>
                        <button class="text-zinc-400 hover:text-white" @click="close" aria-label="Fermer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <form class="mt-4 space-y-4" @submit.prevent="submit">
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-1" for="feedback-type">Type</label>
                            <select id="feedback-type" class="w-full rounded-md bg-zinc-800 border border-zinc-700 px-3 py-2 text-white focus:border-emerald-500 focus:ring-emerald-500"
                                x-model="form.type" :disabled="sending || success">
                                <option value="bug">Bug</option>
                                <option value="feature">Feature</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-1" for="feedback-title">Title</label>
                            <input id="feedback-title" type="text" maxlength="140" class="w-full rounded-md bg-zinc-800 border border-zinc-700 px-3 py-2 text-white focus:border-emerald-500 focus:ring-emerald-500"
                                x-model.trim="form.title" :disabled="sending || success" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-1" for="feedback-description">Description</label>
                            <textarea id="feedback-description" rows="6" maxlength="5000" class="w-full rounded-md bg-zinc-800 border border-zinc-700 px-3 py-2 text-white focus:border-emerald-500 focus:ring-emerald-500 resize-y"
                                x-model.trim="form.description" :disabled="sending || success" required></textarea>
                        </div>

                        <template x-if="error">
                            <div class="rounded-md border border-red-500 bg-red-500/10 px-3 py-2 text-sm text-red-400" x-text="error"></div>
                        </template>

                        <template x-if="success">
                            <div class="rounded-md border border-emerald-500 bg-emerald-500/10 px-3 py-2 text-sm text-emerald-300">
                                Thanks for the feedback!
                                <template x-if="success.issue_url">
                                    <span> Track this issue:
                                        <a :href="success.issue_url" target="_blank" rel="noopener" class="underline text-emerald-200">Issue #<span x-text="success.issue_number"></span></a>
                                    </span>
                                </template>
                            </div>
                        </template>

                        <div class="flex items-center justify-between gap-3">
                            <button type="button" class="px-4 py-2 rounded-md text-sm font-medium text-zinc-300 hover:text-white"
                                @click="close" :disabled="sending">
                                Close
                            </button>
                            <button type="submit" class="px-4 py-2 rounded-md bg-emerald-600 text-white font-semibold hover:bg-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                :disabled="sending || success">
                                <span x-show="!sending">Send</span>
                                <span x-show="sending" class="flex items-center gap-2">
                                    <svg class="h-4 w-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                                    </svg>
                                    Envoiâ€¦
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>
<html>
