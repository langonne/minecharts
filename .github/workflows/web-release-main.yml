name: Web Release (main)

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/web-release-main.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and push Web (main)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image for the main branch.
      # The image is tagged with a commit-specific tag as well as the stable tags.
      - name: Build and push Docker image for main
        uses: docker/build-push-action@v6
        with:
          context: web
          push: true
          tags: |
            ghcr.io/langonne/minecharts:web-${{ github.sha }}
            ghcr.io/langonne/minecharts:web-latest
            ghcr.io/langonne/minecharts:web
          cache-from: type=gha
          cache-to: type=gha,mode=max
