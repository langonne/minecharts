name: Web Build (dev)

on:
  push:
    branches:
      - dev
    paths:
      - 'web/**'
      - '.github/workflows/web-build-dev.yml'
  workflow_dispatch: {}

concurrency:
  group: docker-web-dev-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY || 'ghcr.io' }}
  IMAGE_NAMESPACE: ${{ vars.DOCKER_NAMESPACE || github.repository_owner }}
  IMAGE_NAME: ${{ vars.DOCKER_IMAGE || 'minecharts' }}

jobs:
  build:
    name: Build and push Web (dev)
    runs-on: ubuntu-latest
    env:
      COMPONENT: web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Prepare image metadata
        id: meta
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAMESPACE: ${{ env.IMAGE_NAMESPACE }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          repo="${REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_NAME}"
          repo="${repo,,}"
          short_sha="$(echo "${GITHUB_SHA}" | cut -c1-12)"

          tags=(
            "${repo}:${COMPONENT}-dev"
            "${repo}:${COMPONENT}-dev-${short_sha}"
          )

          cache_ref="${repo}:${COMPONENT}-buildcache"

          printf 'tags=%s\n' "$(IFS=','; echo "${tags[*]}" )" >> "$GITHUB_OUTPUT"
          echo "cache=${cache_ref}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: web
          file: web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ steps.meta.outputs.cache }}
          cache-to: type=registry,ref=${{ steps.meta.outputs.cache }},mode=max
