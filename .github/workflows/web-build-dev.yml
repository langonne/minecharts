name: Web Build (dev)

on:
  push:
    branches:
      - dev
    paths:
      - "web/**"
      - ".github/workflows/web-build-dev.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and push Web (dev)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image for Dev.
      # The image is tagged with both a commit-specific tag and the fixed tag "dev-latest".
      - name: Build and push Docker image for Dev
        uses: docker/build-push-action@v6
        with:
          context: web
          push: true
          build-args: |
            VERSION=dev-${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.run_started_at }}
          tags: |
            ghcr.io/langonne/minecharts-web:dev-${{ github.sha }}
            ghcr.io/langonne/minecharts-web:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
