name: API Build (dev)

on:
  push:
    branches:
      - dev
    paths:
      - "api/**"
      - "kubernetes/**"
      - ".github/workflows/api-build-dev.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and push API (dev)
    runs-on: ubuntu-latest
    env:
      COMPONENT: api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image for Dev.
      # The image is tagged with both a commit-specific tag and the fixed tag "dev-latest".
      - name: Build and push Docker image for Dev
        uses: docker/build-push-action@v6
        with:
          context: api
          push: true
          tags: |
            ghcr.io/langonne/minecharts:api-dev-${{ github.sha }}
            ghcr.io/langonne/minecharts:api-dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
