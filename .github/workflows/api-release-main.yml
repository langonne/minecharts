name: API Image Release

on:
  push:
    tags:
      - api-v*
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and push API image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract release version
        id: release_meta
        run: |
          if [[ "${GITHUB_REF_NAME}" != api-v* ]]; then
            echo "Tag ${GITHUB_REF_NAME} is not an API release tag."
            exit 1
          fi
          version="${GITHUB_REF_NAME#api-v}"
          if [[ -z "$version" ]]; then
            echo "Unable to determine release version from ${GITHUB_REF_NAME}."
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v6
        with:
          context: api
          push: true
          build-args: |
            VERSION=${{ steps.release_meta.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.run_started_at }}
          tags: |
            ghcr.io/langonne/minecharts-api:${{ steps.release_meta.outputs.version }}
            ghcr.io/langonne/minecharts-api:main
            ghcr.io/langonne/minecharts-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
