# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Minecharts
site_url: https://langonne.github.io/minecharts-api/

repo_url: https://github.com/langonne/minecharts-api
repo_name: langonne/minecharts-api

nav:
  - Home: index.md
  - API: api.md
  - Configuration: configuration.md
  - Database Architecture: database.md

plugins:
  - search
  - macros

extra:
  nasdak_url: "nasdak.fr"
  prod_prefix_url: "prod"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

copyright: >
  Â© NASDAK | <a href="https://status.allaine.cc/status/nasdak">Service status</a>

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - content.code.copy
    - content.code.select

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
